{% extends "base.html" %}

{% block content %}
  <h2>Lista de Clientes</h2>
  <ul>
    {% for cliente in object_list %}
      <li>
        <a href="{% url 'cliente_detail' cliente.pk %}">{{ cliente.nome }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'cliente_create' %}">Adicionar Cliente</a>
{% endblock %}
