{% extends "base.html" %}

{% block content %}
  <h2>Detalhes do Cliente</h2>
  <p>Nome: {{ object.nome }}</p>
  <p>Email: {{ object.email }}</p>
  <p>Telefone: {{ object.telefone }}</p>
  <p>CNPJ: {{ object.cnpj }}</p>
  <a href="{% url 'cliente_update' object.pk %}">Editar</a>
  <a href="{% url 'cliente_delete' object.pk %}">Deletar</a>
{% endblock %}
